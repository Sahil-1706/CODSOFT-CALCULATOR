<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input id="inputBox" readonly>
        <div class="keys">
 
                <button class="opertaor ac">AC</button>
                <button class="opertaor del">DEL</button>
                <button class="opertaor">%</button>
                <button class="opertaor">/</button>


                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="opertaor">*</button>
    

                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="opertaor">-</button>


                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="opertaor">+</button>

    
                <button>00</button>
                <button>0</button>
                <button>.</button>
                <button class="equalBtn">=</button>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
